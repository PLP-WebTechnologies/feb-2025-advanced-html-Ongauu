<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Sample Web Page</h1>
    </header>

    <!-- Ordered List with Roman Numerals -->
    <section>
        <h2>Top 5 Destinations</h2>
        <ol type="I">
            <li>Paris</li>
            <li>Tokyo</li>
            <li>New York</li>
            <li>Rome</li>
            <li>London</li>
        </ol>
    </section>

    <!-- External Image from Pexels -->
    <section>
        <h2>Beautiful View</h2>
        <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg" 
             alt="Mountain View" 
             width="500">
    </section>

    <!-- Contacts Table -->
    <section>
        <h2>Contact List</h2>
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jane Doe</td>
                    <td>123 Maple St.</td>
                    <td>+1234567890</td>
                    <td>jane@example.com</td>
                </tr>
                <tr>
                    <td>John Smith</td>
                    <td>456 Oak Ave.</td>
                    <td>+9876543210</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Alice Johnson</td
